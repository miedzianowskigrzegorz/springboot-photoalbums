<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Application Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general-fragments.html :: header"></header>
<div>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Photo albums.</h1>
        <p class="lead text-muted">Create an album of lovely photos to keep the memories alive!</p>
        <p>
          <a th:href="@{'/album/add'}" class="btn btn-primary my-2">Create New Album</a>
          <a th:href="@{'/castle/list'}" class="btn btn-secondary my-2">Show All Albums</a>
        </p>
      </div>
    </div>
  </section>
  <div>
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" th:each="castleDTO : ${castles}">
          <div class="card shadow-sm">
            <p class="card-text" th:text="${castleDTO.castleName}"></p>

            <img height="225" class="bd-placeholder-img card-img-top d-block w-100" th:src="@{${'/photos/' + castleDTO.castleMainPhoto().getFileName()}}" alt="@{${photo.fileName}}">

            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a th:href="@{'/castle/show-details/' + ${castleDTO.id}}" type="button" class="btn btn-sm btn-outline-secondary">See Full Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:insert="fragments/general-fragments.html :: footer"></footer>
</body>
</html>
