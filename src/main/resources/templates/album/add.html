<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Castle add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general-fragments.html :: header"></header>
<div class="d-flex justify-content-center">
    <form action="#" th:action="@{/album/add}" th:object="${albumDto}" method="POST" enctype="multipart/form-data">
        <div>
            <div>
                <span>Album Title</span>
            </div>
            <input type="text" th:field="*{albumTitle}">
            <div class="text-decoration-none" th:if="${#fields.hasErrors('albumTitle')}"
                 th:errors="*{albumTitle}"></div>
        </div>
        <div>
            <div>
                <span>Album Main Photo</span>
            </div>
            <input type="file" name="imageFile">
            <div class="text-decoration-none" th:text="${emptyPhotoMessage}"></div>
        </div>
        <input type="submit" value="Upload"/>
    </form>
</div>
<footer th:insert="fragments/general-fragments.html :: footer"></footer>
</body>
</html>
